<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slipe vs AI (Anti-Camping Rule)</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            user-select: none;
        }
        h1 { color: #333; margin-bottom: 5px; }
        
        .controls-wrapper {
            background: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .control-group label {
            font-size: 12px;
            color: #666;
            margin-bottom: 2px;
            font-weight: bold;
        }
        select {
            padding: 6px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        #status-area {
            text-align: center;
            margin-bottom: 15px;
            height: 3.5em; /* 警告文などのスペース確保 */
        }
        #status {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        #warning {
            color: #e74c3c;
            font-weight: bold;
            font-size: 0.9em;
            height: 1.2em;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ccc;
            border-top: 3px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 6px;
            position: relative;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #cdc1b4;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cell[data-row="2"][data-col="2"] {
            background-color: #e6c5a1;
            border: 2px solid #dcb58b;
        }
        .cell[data-row="2"][data-col="2"]::after {
            content: 'GOAL';
            font-size: 10px;
            color: #8f7a66;
            opacity: 0.5;
        }

        .piece {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: top 0.3s ease, left 0.3s ease;
            position: absolute;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .piece.p1 { background-color: #3498db; border: 2px solid #2980b9; }
        .piece.p2 { background-color: #e74c3c; border: 2px solid #c0392b; }
        .piece.king::before {
            content: '★';
            color: white;
            font-size: 24px;
        }
        .piece.selected {
            box-shadow: 0 0 10px 4px rgba(255, 255, 0, 0.8);
            transform: scale(1.1);
            z-index: 20;
        }
        .board.ai-thinking .piece,
        .board.ai-thinking .hint {
            cursor: default;
            pointer-events: none;
        }

        .hint {
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            z-index: 5;
        }
        .hint:hover {
            background-color: rgba(0, 0, 0, 0.4);
            transform: scale(1.2);
        }
        
        button.reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button.reset-btn:hover { background-color: #7f6a56; }
        button.reset-btn:active { background-color: #6e5a46; transform: translateY(1px); }

        .winner-p1 { color: #3498db !important; }
        .winner-p2 { color: #e74c3c !important; }
    </style>
</head>
<body>

    <h1>Slipe (Anti-Camping)</h1>
    
    <div class="controls-wrapper">
        <div class="control-group">
            <label for="modeSelect">プレイモード</label>
            <select id="modeSelect" onchange="resetGame()">
                <option value="ai">1人プレイ (vs CPU)</option>
                <option value="human">2人プレイ (対人戦)</option>
            </select>
        </div>
        <div class="control-group" id="aiLevelGroup">
            <label for="aiLevelSelect">AIの強さ</label>
            <select id="aiLevelSelect" onchange="resetGame()">
                <option value="1">Lv 1 (最弱)</option>
                <option value="2">Lv 2 (弱)</option>
                <option value="3">Lv 3 (普通)</option>
                <option value="4">Lv 4 (強)</option>
                <option value="5" selected>Lv 5 (最強)</option>
            </select>
        </div>
    </div>

    <div id="status-area">
        <div id="status">
            <span id="statusText">Player 1 (Blue) のターン</span>
            <div class="loading" id="aiLoading"></div>
        </div>
        <div id="warning"></div>
    </div>
    
    <div class="board" id="board">
        </div>

    <button class="reset-btn" onclick="resetGame()">リセットして開始</button>

    <script>
        const BOARD_SIZE = 5;
        const P1 = 1; // 青 (Human)
        const P2 = 2; // 赤 (AI or Human)
        
        let board = [];
        let currentPlayer = P1;
        let selectedPiece = null;
        let isGameOver = false;
        let isAiMode = true;
        let isAiThinking = false;
        let aiTimer = null;
        let aiDepth = 4;

        // 反則負けルールのための変数
        // 誰が(player)、何ターン連続で(count)、中央に居座っているか
        let campingState = { player: null, count: 0 };

        const boardEl = document.getElementById('board');
        const statusTextEl = document.getElementById('statusText');
        const warningEl = document.getElementById('warning');
        const aiLoadingEl = document.getElementById('aiLoading');
        const modeSelectEl = document.getElementById('modeSelect');
        const aiLevelSelectEl = document.getElementById('aiLevelSelect');
        const aiLevelGroupEl = document.getElementById('aiLevelGroup');

        function initGame() {
            if (aiTimer) {
                clearTimeout(aiTimer);
                aiTimer = null;
            }

            isAiMode = (modeSelectEl.value === 'ai');
            
            if (isAiMode) {
                aiLevelGroupEl.style.display = 'flex';
                const level = parseInt(aiLevelSelectEl.value, 10);
                aiDepth = (level === 1) ? 0 : (level - 1);
            } else {
                aiLevelGroupEl.style.display = 'none';
            }

            board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(null));

            // 初期配置
            // P2 (赤) 上段
            board[0][0] = { player: P2, isKing: false };
            board[0][1] = { player: P2, isKing: false };
            board[0][2] = { player: P2, isKing: true }; 
            board[0][3] = { player: P2, isKing: false };
            board[0][4] = { player: P2, isKing: false };

            // P1 (青) 下段
            board[4][0] = { player: P1, isKing: false };
            board[4][1] = { player: P1, isKing: false };
            board[4][2] = { player: P1, isKing: true }; 
            board[4][3] = { player: P1, isKing: false };
            board[4][4] = { player: P1, isKing: false };

            currentPlayer = P1;
            isGameOver = false;
            isAiThinking = false;
            selectedPiece = null;
            campingState = { player: null, count: 0 };
            
            boardEl.classList.remove('ai-thinking');
            updateStatus();
            renderBoard();
        }

        function renderBoard() {
            boardEl.innerHTML = ''; 
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    boardEl.appendChild(cell);

                    const pieceData = board[r][c];
                    if (pieceData) {
                        const piece = document.createElement('div');
                        piece.className = `piece ${pieceData.player === P1 ? 'p1' : 'p2'} ${pieceData.isKing ? 'king' : ''}`;
                        if (selectedPiece && selectedPiece.r === r && selectedPiece.c === c) {
                            piece.classList.add('selected');
                        }
                        const top = 10 + r * 65 + 5;
                        const left = 10 + c * 65 + 5;
                        piece.style.top = `${top}px`;
                        piece.style.left = `${left}px`;
                        piece.onclick = () => handlePieceClick(r, c);
                        boardEl.appendChild(piece);
                    }
                }
            }
            if (selectedPiece && !isGameOver && !isAiThinking) {
                showHints(selectedPiece.r, selectedPiece.c);
            }
        }

        function handlePieceClick(r, c) {
            if (isGameOver || isAiThinking) return;
            const piece = board[r][c];
            if (!piece || piece.player !== currentPlayer) return;
            if (isAiMode && currentPlayer === P2) return;

            if (selectedPiece && selectedPiece.r === r && selectedPiece.c === c) {
                selectedPiece = null;
            } else {
                selectedPiece = { r, c };
            }
            renderBoard();
        }

        function showHints(r, c) {
            const moves = getValidMovesForPiece(board, r, c);
            moves.forEach(move => {
                const hint = document.createElement('div');
                hint.className = 'hint';
                const top = 10 + move.toR * 65 + 20;
                const left = 10 + move.toC * 65 + 20;
                hint.style.top = `${top}px`;
                hint.style.left = `${left}px`;
                hint.onclick = () => performMove(move.fromR, move.fromC, move.toR, move.toC);
                boardEl.appendChild(hint);
            });
        }

        function getValidMovesForPiece(currentBoard, r, c) {
            const directions = [[-1,0], [1,0], [0,-1], [0,1]];
            const moves = [];
            directions.forEach(dir => {
                const target = getSlideTarget(currentBoard, r, c, dir[0], dir[1]);
                if (target.r !== r || target.c !== c) {
                    moves.push({ fromR: r, fromC: c, toR: target.r, toC: target.c });
                }
            });
            return moves;
        }

        function getSlideTarget(currentBoard, startR, startC, dr, dc) {
            let r = startR;
            let c = startC;
            while (true) {
                const nextR = r + dr;
                const nextC = c + dc;
                if (nextR < 0 || nextR >= BOARD_SIZE || nextC < 0 || nextC >= BOARD_SIZE) break;
                if (currentBoard[nextR][nextC] !== null) break;
                r = nextR;
                c = nextC;
            }
            return { r, c };
        }

        function performMove(fromR, fromC, toR, toC) {
            const piece = board[fromR][fromC];
            board[toR][toC] = piece;
            board[fromR][fromC] = null;
            selectedPiece = null;

            // 1. 通常勝利判定（王様がゴール）
            if (piece.isKing && toR === 2 && toC === 2) {
                renderBoard();
                endGame(currentPlayer, "GOAL!");
                return;
            }

            // 2. 居座り（キャンピング）反則判定チェック
            // ターン終了時に中央に誰がいるか確認
            const centerPiece = board[2][2];
            
            // 現在のプレイヤーが中央に「王様以外」を置いている場合
            if (centerPiece && !centerPiece.isKing && centerPiece.player === currentPlayer) {
                // 自分が以前から占有していたか？
                if (campingState.player === currentPlayer) {
                    campingState.count++;
                } else {
                    // 新しく占有開始
                    campingState.player = currentPlayer;
                    campingState.count = 1;
                }

                // 2ターン連続終了でアウト (1回目は警告、2回目で負け)
                if (campingState.count >= 2) {
                    renderBoard();
                    // 相手の勝ち
                    const winner = currentPlayer === P1 ? P2 : P1;
                    endGame(winner, "FOUL! (Camping)");
                    return;
                }
            } else {
                // 中央が空いた、王様がいる、または相手がいる（ありえないが）場合
                // このプレイヤーのカウントはリセット
                // ただし、相手のターン中に「自分がどかない」ことでカウントが増えるわけではない
                // カウントが増えるのは「自分のターン終了時」のみ。
                // 自分が中央にいなければカウントリセット
                if (campingState.player === currentPlayer) {
                    campingState.player = null;
                    campingState.count = 0;
                }
            }

            currentPlayer = currentPlayer === P1 ? P2 : P1;
            renderBoard();
            updateStatus();

            if (isAiMode && currentPlayer === P2 && !isGameOver) {
                aiTimer = setTimeout(startAiTurn, 100);
            }
        }

        function endGame(winner, reason) {
            isGameOver = true;
            const pName = winner === P1 ? "Player 1 (Blue)" : "Player 2 (Red)";
            statusTextEl.innerText = `${reason} ${pName} WINS!`;
            statusTextEl.className = winner === P1 ? 'winner-p1' : 'winner-p2';
            warningEl.innerText = "";
            aiLoadingEl.style.display = 'none';
        }

        function updateStatus() {
            if (isGameOver) return;
            const isAiTurn = (isAiMode && currentPlayer === P2);
            const levelLabel = isAiMode ? ` (Lv${aiLevelSelectEl.value})` : "";
            const pName = currentPlayer === P1 ? "Player 1 (Blue)" : (isAiMode ? `CPU${levelLabel}` : "Player 2 (Red)");
            
            statusTextEl.innerText = `${pName} のターン`;
            statusTextEl.className = currentPlayer === P1 ? 'winner-p1' : 'winner-p2';
            
            // 警告表示
            if (campingState.player === currentPlayer && campingState.count === 1) {
                warningEl.innerText = "⚠ 警告: 次のターンで中央から移動しないと反則負けになります！";
            } else {
                warningEl.innerText = "";
            }

            if (isAiTurn) {
                aiLoadingEl.style.display = 'block';
                boardEl.classList.add('ai-thinking');
                isAiThinking = true;
            } else {
                aiLoadingEl.style.display = 'none';
                boardEl.classList.remove('ai-thinking');
                isAiThinking = false;
            }
        }

        // ==========================================
        //  AI Logic
        // ==========================================

        function startAiTurn() {
            if (!isAiMode || currentPlayer !== P2 || isGameOver) return;

            setTimeout(() => {
                let bestMove = null;
                if (aiDepth === 0) {
                    bestMove = getRandomMoveWithWinCheck(board, P2);
                } else {
                    bestMove = getBestMoveMinimax(board, P2);
                }
                
                if (!isAiMode || currentPlayer !== P2 || isGameOver) return;

                if (bestMove) {
                    performMove(bestMove.fromR, bestMove.fromC, bestMove.toR, bestMove.toC);
                } else {
                    // パス（実質負け）
                    currentPlayer = P1;
                    updateStatus();
                }
            }, 50);
        }

        function getRandomMoveWithWinCheck(boardState, player) {
            const allMoves = getAllMoves(boardState, player);
            if (allMoves.length === 0) return null;

            // 1. 勝利手チェック
            for (let move of allMoves) {
                const p = boardState[move.fromR][move.fromC];
                if (p.isKing && move.toR === 2 && move.toC === 2) return move;
            }
            // 2. 反則負け回避チェック（中央にいて、動かない手は選ばない）
            // ランダムAIでも最低限「自殺手」は避けるようにする
            const safeMoves = allMoves.filter(move => {
                // 移動後の盤面を想定
                // もし自分が今「中央でstreak=1」なら、中央に留まる手はNG
                if (campingState.player === player && campingState.count === 1) {
                    // 中央(2,2)から、中央以外へ行く必要がある
                    // しかしSlipeの移動ルール上、(2,2)にあるコマを動かせば必ず(2,2)からは居なくなる。
                    // 問題は「他のコマを動かして、(2,2)のコマを放置する」こと。
                    // 自分が動かすコマが(2,2)のコマでない場合、(2,2)はそのまま -> NG
                    if (move.fromR !== 2 || move.fromC !== 2) return false;
                }
                
                // また、新しく中央に入る場合も、次のターン動けなくなるリスクはあるが、即死ではないのでOK。
                // ただし、AI（ランダム）が中央に入って詰むのを避けるため、王様以外で中央に入るのを少し嫌うロジックを入れてもいいが、
                // Lv1なのでそこまではしない。
                return true;
            });

            if (safeMoves.length > 0) {
                return safeMoves[Math.floor(Math.random() * safeMoves.length)];
            }
            // どうしようもない場合
            return allMoves[Math.floor(Math.random() * allMoves.length)];
        }

        function getBestMoveMinimax(currentBoard, player) {
            const result = minimax(currentBoard, aiDepth, -Infinity, Infinity, true, player);
            return result.move;
        }

        function minimax(boardState, depth, alpha, beta, isMaximizing, aiPlayer) {
            const opponent = aiPlayer === P1 ? P2 : P1;
            
            // 勝敗判定（静的評価に組み込む）
            // 王様ゴールチェック
            const winner = checkWinner(boardState);
            if (winner !== null) {
                if (winner === aiPlayer) return { score: 10000 + depth };
                if (winner === opponent) return { score: -10000 - depth };
            }

            if (depth === 0) {
                return { score: evaluateBoard(boardState, aiPlayer) };
            }

            const currentPlayerForNode = isMaximizing ? aiPlayer : opponent;
            const allMoves = getAllMoves(boardState, currentPlayerForNode);

            if (allMoves.length === 0) {
                return { score: evaluateBoard(boardState, aiPlayer) };
            }

            let bestMove = null;

            // ★キャンピング対策★
            // Minimaxの再帰内で「streak状態」を正確にシミュレートするのは複雑（状態引数が増える）。
            // そのため、「現在のリアルなstreak」だけを参照し、
            // 「今まさに警告を受けているなら、中央のコマを動かす手を最優先（それ以外は自殺手として除外）」するフィルタリングを行う。
            // 未来のシミュレーション（depth-1以下）では、
            // 「王様以外を中央に止めること」自体に巨大なペナルティを与えることで、
            // AIが「将来的に中央に居座るような状況」を作らないようにする。
            
            let filteredMoves = allMoves;
            // トップレベル（現在の盤面）かつ、自分が操作する場合
            if (depth === aiDepth && currentPlayerForNode === aiPlayer) {
                 if (campingState.player === aiPlayer && campingState.count === 1) {
                    // 警告中！中央(2,2)にあるコマを動かさなければ即死。
                    // (2,2)にあるコマを動かす手だけを残す。
                    filteredMoves = allMoves.filter(m => m.fromR === 2 && m.fromC === 2);
                    // 万が一動ける場所がない（詰んでいる）場合は空になる -> そのまま負けを受け入れる
                 }
            }

            if (isMaximizing) {
                let maxEval = -Infinity;
                for (let move of filteredMoves) {
                    const nextBoard = cloneBoard(boardState);
                    applyMoveOnBoard(nextBoard, move);
                    const evalResult = minimax(nextBoard, depth - 1, alpha, beta, false, aiPlayer);
                    if (evalResult.score > maxEval) {
                        maxEval = evalResult.score;
                        bestMove = move;
                    }
                    alpha = Math.max(alpha, evalResult.score);
                    if (beta <= alpha) break;
                }
                return { score: maxEval, move: bestMove };
            } else {
                let minEval = Infinity;
                for (let move of filteredMoves) {
                    const nextBoard = cloneBoard(boardState);
                    applyMoveOnBoard(nextBoard, move);
                    const evalResult = minimax(nextBoard, depth - 1, alpha, beta, true, aiPlayer);
                    if (evalResult.score < minEval) {
                        minEval = evalResult.score;
                        bestMove = move;
                    }
                    beta = Math.min(beta, evalResult.score);
                    if (beta <= alpha) break;
                }
                return { score: minEval, move: bestMove };
            }
        }

        function evaluateBoard(boardState, aiPlayer) {
            let score = 0;
            const opponent = aiPlayer === P1 ? P2 : P1;
            let aiKingPos = null;
            let opKingPos = null;

            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    const p = boardState[r][c];
                    if (!p) continue;

                    if (p.isKing) {
                        if (p.player === aiPlayer) aiKingPos = {r, c};
                        else opKingPos = {r, c};
                    } else {
                        // ★AIキャンピング回避ロジック★
                        // 王様以外のコマが中央(2,2)にある場合、ペナルティを与える。
                        // これにより、AIは「中央に止まる手」を極端に嫌うようになる。
                        // 1ターンは許されるルールだが、安全策として「絶対止まらない」方針にする。
                        if (r === 2 && c === 2) {
                            if (p.player === aiPlayer) {
                                score -= 9000; // ほぼ負けに等しいペナルティ
                            } else {
                                // 相手が中央にいるのは、相手がミスしたかブロックしている状態。
                                // 特に対処不要だが、相手がそこにいる＝自分が入れない、ので
                                // 評価としてはフラットで良い。
                            }
                        }
                    }

                    // 中央付近の支配（通常評価）
                    const distToCenter = Math.abs(r - 2) + Math.abs(c - 2);
                    const posScore = (4 - distToCenter); 
                    if (p.player === aiPlayer) score += posScore * 2;
                    else score -= posScore * 2;
                }
            }

            if (aiKingPos) {
                const dist = Math.abs(aiKingPos.r - 2) + Math.abs(aiKingPos.c - 2);
                score += (10 - dist) * 20; 
            }
            if (opKingPos) {
                const dist = Math.abs(opKingPos.r - 2) + Math.abs(opKingPos.c - 2);
                score -= (10 - dist) * 20; 
            }

            return score;
        }

        function checkWinner(boardState) {
            const center = boardState[2][2];
            if (center && center.isKing) {
                return center.player;
            }
            return null;
        }

        function getAllMoves(boardState, player) {
            let moves = [];
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    const p = boardState[r][c];
                    if (p && p.player === player) {
                        moves = moves.concat(getValidMovesForPiece(boardState, r, c));
                    }
                }
            }
            moves.sort(() => Math.random() - 0.5);
            return moves;
        }

        function cloneBoard(source) {
            return source.map(row => row.map(cell => cell ? {...cell} : null));
        }

        function applyMoveOnBoard(boardState, move) {
            const piece = boardState[move.fromR][move.fromC];
            boardState[move.toR][move.toC] = piece;
            boardState[move.fromR][move.fromC] = null;
        }

        function resetGame() {
            initGame();
        }

        initGame();
    </script>
