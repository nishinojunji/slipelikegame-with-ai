<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slipe vs AI</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            user-select: none; /* テキスト選択防止 */
        }
        h1 { color: #333; margin-bottom: 5px; }
        
        /* コントロールパネル */
        .controls-top {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #status {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            height: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ccc;
            border-top: 3px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 6px;
            position: relative;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #cdc1b4;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* ゴールマス */
        .cell[data-row="2"][data-col="2"] {
            background-color: #e6c5a1;
            border: 2px solid #dcb58b;
        }
        .cell[data-row="2"][data-col="2"]::after {
            content: 'GOAL';
            font-size: 10px;
            color: #8f7a66;
            opacity: 0.5;
        }

        .piece {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: absolute;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .piece.p1 { background-color: #3498db; border: 2px solid #2980b9; }
        .piece.p2 { background-color: #e74c3c; border: 2px solid #c0392b; }
        .piece.king::before {
            content: '★';
            color: white;
            font-size: 24px;
        }
        .piece.selected {
            box-shadow: 0 0 10px 4px rgba(255, 255, 0, 0.8);
            transform: scale(1.1);
            z-index: 20;
        }
        /* AI思考中のカーソル無効化 */
        .board.ai-thinking .piece,
        .board.ai-thinking .hint {
            cursor: default;
            pointer-events: none;
        }

        .hint {
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            z-index: 5;
        }
        .hint:hover {
            background-color: rgba(0, 0, 0, 0.4);
            transform: scale(1.2);
        }
        
        button.reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button.reset-btn:hover { background-color: #7f6a56; }
        .winner-p1 { color: #3498db !important; }
        .winner-p2 { color: #e74c3c !important; }
    </style>
</head>
<body>

    <h1>Slipe vs AI</h1>
    
    <div class="controls-top">
        <label for="modeSelect">モード:</label>
        <select id="modeSelect" onchange="resetGame()">
            <option value="ai">1人プレイ (vs CPU)</option>
            <option value="human">2人プレイ (対人戦)</option>
        </select>
    </div>

    <div id="status">
        <span id="statusText">Player 1 (Blue) のターン</span>
        <div class="loading" id="aiLoading"></div>
    </div>
    
    <div class="board" id="board">
        </div>

    <button class="reset-btn" onclick="resetGame()">リセットして開始</button>

    <script>
        const BOARD_SIZE = 5;
        const P1 = 1; // 青 (Human)
        const P2 = 2; // 赤 (AI or Human)
        
        let board = [];
        let currentPlayer = P1;
        let selectedPiece = null;
        let isGameOver = false;
        let isAiMode = true; // AIモードかどうか
        let isAiThinking = false; // AI思考中フラグ

        const boardEl = document.getElementById('board');
        const statusTextEl = document.getElementById('statusText');
        const aiLoadingEl = document.getElementById('aiLoading');
        const modeSelectEl = document.getElementById('modeSelect');

        // ゲーム初期化
        function initGame() {
            isAiMode = (modeSelectEl.value === 'ai');
            board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(null));

            // 初期配置
            // P2 (赤) 上段
            board[0][0] = { player: P2, isKing: false };
            board[0][1] = { player: P2, isKing: false };
            board[0][2] = { player: P2, isKing: true }; 
            board[0][3] = { player: P2, isKing: false };
            board[0][4] = { player: P2, isKing: false };

            // P1 (青) 下段
            board[4][0] = { player: P1, isKing: false };
            board[4][1] = { player: P1, isKing: false };
            board[4][2] = { player: P1, isKing: true }; 
            board[4][3] = { player: P1, isKing: false };
            board[4][4] = { player: P1, isKing: false };

            currentPlayer = P1;
            isGameOver = false;
            isAiThinking = false;
            selectedPiece = null;
            boardEl.classList.remove('ai-thinking');
            
            updateStatus();
            renderBoard();
        }

        // 盤面描画
        function renderBoard() {
            boardEl.innerHTML = ''; 

            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    boardEl.appendChild(cell);

                    const pieceData = board[r][c];
                    if (pieceData) {
                        const piece = document.createElement('div');
                        piece.className = `piece ${pieceData.player === P1 ? 'p1' : 'p2'} ${pieceData.isKing ? 'king' : ''}`;
                        
                        if (selectedPiece && selectedPiece.r === r && selectedPiece.c === c) {
                            piece.classList.add('selected');
                        }

                        const top = 10 + r * 65 + 5;
                        const left = 10 + c * 65 + 5;
                        piece.style.top = `${top}px`;
                        piece.style.left = `${left}px`;

                        piece.onclick = () => handlePieceClick(r, c);
                        boardEl.appendChild(piece);
                    }
                }
            }

            if (selectedPiece && !isGameOver && !isAiThinking) {
                showHints(selectedPiece.r, selectedPiece.c);
            }
        }

        function handlePieceClick(r, c) {
            if (isGameOver || isAiThinking) return;

            const piece = board[r][c];
            if (!piece || piece.player !== currentPlayer) return;

            // AIモードでAIのターンの場合、クリック無効（念のため）
            if (isAiMode && currentPlayer === P2) return;

            if (selectedPiece && selectedPiece.r === r && selectedPiece.c === c) {
                selectedPiece = null;
            } else {
                selectedPiece = { r, c };
            }
            renderBoard();
        }

        function showHints(r, c) {
            const moves = getValidMovesForPiece(r, c);
            moves.forEach(move => {
                const hint = document.createElement('div');
                hint.className = 'hint';
                const top = 10 + move.toR * 65 + 20;
                const left = 10 + move.toC * 65 + 20;
                hint.style.top = `${top}px`;
                hint.style.left = `${left}px`;
                hint.onclick = () => movePiece(r, c, move.toR, move.toC);
                boardEl.appendChild(hint);
            });
        }

        // 指定したコマの移動先を計算
        function getValidMovesForPiece(r, c) {
            const directions = [[-1,0], [1,0], [0,-1], [0,1]];
            const moves = [];
            
            directions.forEach(dir => {
                const target = getSlideTarget(r, c, dir[0], dir[1]);
                if (target.r !== r || target.c !== c) {
                    moves.push({
                        fromR: r, fromC: c,
                        toR: target.r, toC: target.c,
                        isWin: (board[r][c].isKing && target.r === 2 && target.c === 2)
                    });
                }
            });
            return moves;
        }

        function getSlideTarget(startR, startC, dr, dc) {
            let r = startR;
            let c = startC;
            while (true) {
                const nextR = r + dr;
                const nextC = c + dc;
                if (nextR < 0 || nextR >= BOARD_SIZE || nextC < 0 || nextC >= BOARD_SIZE) break;
                if (board[nextR][nextC] !== null) break;
                r = nextR;
                c = nextC;
            }
            return { r, c };
        }

        function movePiece(fromR, fromC, toR, toC) {
            const piece = board[fromR][fromC];
            board[toR][toC] = piece;
            board[fromR][fromC] = null;
            selectedPiece = null;

            // 勝利判定
            if (piece.isKing && toR === 2 && toC === 2) {
                renderBoard();
                isGameOver = true;
                const pName = currentPlayer === P1 ? "Player 1 (Blue)" : "Player 2 (Red)";
                statusTextEl.innerText = `GAME SET! ${pName} WINS!`;
                statusTextEl.className = currentPlayer === P1 ? 'winner-p1' : 'winner-p2';
                aiLoadingEl.style.display = 'none';
                return;
            }

            // ターン交代
            currentPlayer = currentPlayer === P1 ? P2 : P1;
            renderBoard();
            updateStatus();

            // AIターン処理
            if (isAiMode && currentPlayer === P2 && !isGameOver) {
                startAiTurn();
            }
        }

        function updateStatus() {
            if (isGameOver) return;
            const isAiTurn = (isAiMode && currentPlayer === P2);
            const pName = currentPlayer === P1 ? "Player 1 (Blue)" : (isAiMode ? "CPU (Red)" : "Player 2 (Red)");
            
            statusTextEl.innerText = `${pName} のターン`;
            statusTextEl.className = currentPlayer === P1 ? 'winner-p1' : 'winner-p2';
            
            if (isAiTurn) {
                aiLoadingEl.style.display = 'block';
                boardEl.classList.add('ai-thinking');
                isAiThinking = true;
            } else {
                aiLoadingEl.style.display = 'none';
                boardEl.classList.remove('ai-thinking');
                isAiThinking = false;
            }
        }

        // --- AI Logic ---

        function startAiTurn() {
            // 少し待ってから動かす（人間らしく見せるため）
            setTimeout(() => {
                makeAiMove();
            }, 600);
        }

        function makeAiMove() {
            if (isGameOver) return;

            // 1. 全コマの全移動可能パターンを列挙
            let allMoves = [];
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    const p = board[r][c];
                    if (p && p.player === P2) { // AIのコマ
                        const moves = getValidMovesForPiece(r, c);
                        allMoves = allMoves.concat(moves);
                    }
                }
            }

            if (allMoves.length === 0) {
                // 動ける場所がない（基本ありえないがパス扱い）
                currentPlayer = P1;
                updateStatus();
                return;
            }

            // 2. 最善手を選ぶ
            // 優先度A: 即勝利できる手
            const winningMoves = allMoves.filter(m => m.isWin);
            if (winningMoves.length > 0) {
                const m = winningMoves[0];
                movePiece(m.fromR, m.fromC, m.toR, m.toC);
                return;
            }

            // 優先度B: 王様を動かす手（少し優先的に選ぶことでゲームを進める）
            // かつ、ゴールに近い（マンハッタン距離が小さくなる）手を評価してもいいが、
            // ここではシンプルに「王様が動けるなら50%の確率で王様の手を優先」くらいにする
            const kingMoves = allMoves.filter(m => board[m.fromR][m.fromC].isKing);
            
            let selectedMove = null;

            // 50%の確率で王様の移動を優先（ただし自殺手になるリスクまではチェックしていない簡易AI）
            if (kingMoves.length > 0 && Math.random() < 0.5) {
                selectedMove = kingMoves[Math.floor(Math.random() * kingMoves.length)];
            } else {
                // 完全ランダム
                selectedMove = allMoves[Math.floor(Math.random() * allMoves.length)];
            }

            movePiece(selectedMove.fromR, selectedMove.fromC, selectedMove.toR, selectedMove.toC);
        }

        function resetGame() {
            initGame();
        }

        // 開始
        initGame();

    </script>
</body>
</html>
